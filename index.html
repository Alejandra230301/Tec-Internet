<!DOCTYPE html>
<html lang="en">

<head>
	<title>SabanaApp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->
    <!--Estilos CSS-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar-nav navbar-expand-sm navbar-dark"
		style="background-color: #e61d2b;">
        <!--Imagen del Navbar-->
		<div class="container justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img src="imagenes/coca-cola-logo-9.png" alt="Logo" width="12%" height="20%">
            </a>
        </div>
        <!--Boton de contracción-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample"
			aria-controls="navbarsExample" aria-expanded="true" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
        <!--Lista de botones-->
		<div class="collapse navbar-collapse justify-content-end text-center" id="navbarsExample">
			<ul class="nav navbar-nav" id="myTab" role="tablist">
				<li class="nav-item active">
					<a class="btn btn-light m-3" id="home-tab" data-toggle="tab" href="#Table" role="tab"
						aria-controls="home" aria-selected="true">Iniciar Sesión</a>
				</li>
				<li class="nav-item">
					<a class="btn btn-light m-3" id="table-tab" data-toggle="tab" href="#Registro" role="tab" aria-controls="tabla"
						aria-selected="false">Registro</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="tab-content" id="myTabConent">
        <!-- Formulario de Registro -->
		<div class="tab-pane fade show active" id="Registro" role="tabpanel" aria-labelledby="home-tab">
            <div class="container" id="Registro1">
				<div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col">
                            <form action="" id="RegistroForm">
                                <h2 class="mb-3 mt-3 text-center"> ¡ Registrate !  </h2>
                                <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="Usuario" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="Contrasena" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Confirar contraseña</label>
                                    <input type="password" class="form-control" id="Contrasena2" required>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-warning" type="submit" id="form-submit">Registrarse</button>
                                </div>
                                <div id="alerta" class="mt-3">
                                </div>
                            </form> 
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
        </div>
        <!-- Iniciar Sesión -->
		<div class="tab-pane fade" id="Table" role="tabpanel" aria-labelledby="table-tab">
                <div class="container" id="IniciarSesion1">
                    <div class="row">
                        <div class="col-3"></div>
                            <div class="col">
                                <form>
                                    <h2 class="text-center mb-3 mt-3">¡ Bienvenido !</h2>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                                        <input type="email" class="form-control" id="Usuario-1" aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="Contraseña-1" required>
                                    </div>
                                    <div class="mb-3">
                                        <span>¿No tienes una cuenta? <a href="index.html">Registrate</a></span>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-warning" type="submit">Iniciar Sesión</button>
                                    </div>
                                </form>
                            </div>
                        <div class="col-3"></div>
                    </div>
                </div>
		</div>
	</div>
</body>

<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<!--JavaScript de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<!--JavaScript personalisado -->
<script src="js/cliente.js"></script>

</html>
