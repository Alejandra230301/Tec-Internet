<!DOCTYPE html>
<html lang="es">
<head>
    <title>
        Registro
    </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min"></script>
    <meta charset="utf-8">
</head>
<body>
    <nav class="navbar navbar-danger" style="background-color: #e61d2b;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://logodownload.org/wp-content/uploads/2014/04/coca-cola-logo-9.png" alt="Logo" width="10%" height="20%">
            </a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-light me-md-2" type="button" id="Iniciar-Sesion" href="#">Iniciar Sesíon</button>
                <button class="btn btn-light" type="button" id="Registrarse" href="#">Registrarse</button>
        </div>
        <div class="container row col-1">
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="Usuario" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirar contraseña</label>
                            <input type="password" class="form-control" id="contraseña-2">
                          </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-warning" type="button">Enviar</button>
                        </div>
                    </form> 
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</body>
</html>
